<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>iCalc</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="display">
            <input type="text" placeholder="0" />
        </div>
        <div class="wrapped">
            <div class="scientific">
                <button>(</button>
                <button>)</button>
                <button>mc</button>
                <button>m+</button>
                <button>m-</button>
                <button>mr</button>
                <button>2<sup>n</sup></button>
                <button>x<sup>2</sup></button>
                <button>x<sup>3</sup></button>
                <button>x<sup>y</sup></button>
                <button>e<sup>x</sup></button>
                <button>10<sup>x</sup></button>
                <button><sup>1</sup>/<sub>x</sub></button>
                <button>√x</button>
                <button>√K</button>
                <button><sup>y</sup>√x</button>
                <button>ln</button>
                <button>log<sub>10</sub></button>
                <button>x!</button>
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>e</button>
                <button>EE</button>
                <button>Rad</button>
                <button>sinh</button>
                <button>cosh</button>
                <button>tanh</button>
                <button>π</button>
                <button>Rand</button>
            </div>
            <div class="stackflex">
                <div class="operator-two">
                    <button>AC</button>
                    <button><sup>+</sup>/<sub>-</sub></button>
                    <button>%</button>
                </div>
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="operators">
                <button>&divide;</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
